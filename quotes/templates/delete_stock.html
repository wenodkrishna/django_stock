{% extends "base.html" %}

{% block content %}

<h1>Delete Stocks </h1>
<br>
{% if ticker %}
    {% for item in ticker %}
        <p style="color:green">{{ item }} -
    <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{item}}</a></p>
    {% endfor %}

    {%else %}
        you dont have any stocks

{% endif %}


{% endblock%}
